name: bts_technologie
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.5
  pdf: ^3.10.4
  intl: ^0.18.1
  open_file: ^3.3.2
  path_provider: ^2.0.15
  url_launcher: ^6.1.12
  equatable: ^2.0.5
  dartz: ^0.10.1
  dio: ^5.3.0
  shared_preferences: ^2.2.0
  persistent_bottom_nav_bar: ^5.0.2
  percent_indicator: ^4.2.3
  flutter_svg: ^2.0.7
  image_picker: ^1.0.1
  flutter_bloc: ^8.1.3
  get_it: ^7.2.0
  logging: ^1.2.0
  animations: ^2.0.7
  flutter_downloader: ^1.11.1
  syncfusion_flutter_charts: ^22.2.8
  syncfusion_flutter_xlsio: ^22.2.8
  excel: ^2.1.0
  path: ^1.8.3
  auto_size_text: ^3.0.0
  persistent_bottom_nav_bar_v2: ^4.2.8
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons : ^0.13.1 

flutter_launcher_icons:
  android : true
  ios: true
  image_path: "assets/images/app_logo.jpg"
  image_path_android :  "assets/images/app_logo.jpg" 
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/app_logo.jpg"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/app_log.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: assets/images/app_log.jpg"

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/logistiques/
    - assets/images/navbar/
  fonts:
    - family: inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_slnt,wght.ttf

